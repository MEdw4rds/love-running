<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engine -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net"  method="POST">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road">
                    </div>
                    <br>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail">
                    </div>
                    <br>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both">
                    </div>
                </div>
                <input type="submit" value="Submit" class="join-button">
                
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopenner" aria-label="Visit our Facebook page.(Opens in a new tab.)"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopenner" aria-label="Visit our Twitter page.(Opens in a new tab.)"><i class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopenner" aria-label="Visit our YouTube page.(Opens in a new tab.)"><i class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopenner" aria-label="Visit our Instagram page.(Opens in a new tab.)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>


    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/fa0c19c3b9.js" crossorigin="anonymous"></script>
</body>

</html>
